{% extends "layout.html" %}

{% block title %}Offline | Fireground Trainer{% endblock %}

{% block head_extra %}
<style>
  body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: #0e0f12;
    color: #f2f2f2;
    min-height: 100vh;
    display: grid;
    place-items: center;
  }

  .card {
    width: min(640px, 92vw);
    background: #161922;
    border: 1px solid #2a2f3c;
    border-radius: 14px;
    padding: 20px;
  }

  h1 {
    margin: 0 0 8px;
  }

  p {
    margin: 0;
    line-height: 1.4;
    opacity: 0.9;
  }
</style>
{% endblock %}

{% block body %}
<section class="card">
  <h1>You are offline</h1>
  <p>Fireground Trainer could not reach the network. Reconnect and reload to resume live scenario content.</p>
</section>
{% endblock %}
